<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Operator Login</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet library="css" name="styles.css"/>
		
	</h:head>
	
	<body>
	
		<section class="container-fluid login-section">
            <div class="row justify-content-md-center">
	            <h:form class="col-xs-8 col-sm-4 col-md-4 col-lg-4 thumbnail form-horizontal login-form">
	                <h4 class="text-center h4-login">Operator Identification</h4>
	                <div class="form-group">
	                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h:inputText styleClass="form-control" value="#{operatorLogin.username}" p:placeholder="Username" required="true" />
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h:inputSecret styleClass="form-control" value="#{operatorLogin.password}" p:placeholder="Password" required="true" />
	                    </div>
	                </div>
	                
	                <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h:commandButton styleClass="btn btn-primary" value="Login" action="#{operatorLoginC.verifyOperator}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h:messages styleClass="form-control" id="messages" globalOnly="true" showSummary="true" showDetail="true" redisplay="false"/>
                        </div>
                    </div>
	            </h:form>
			</div>
        </section>
	
	</body>
</html>
